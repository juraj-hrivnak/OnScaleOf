
on:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v5

      - name: Build Android APK
        run: ./gradlew :composeApp:assembleDebug --parallel

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk

  build-desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v5

      - name: Build Compose Desktop distribution for ${{ matrix.os }}
        run: ./gradlew :composeApp:packageDistributionForCurrentOS --parallel

      - name: Upload Compose Desktop distribution
        uses: actions/upload-artifact@v4
        with:
          name: compose-desktop-dist-${{ matrix.os }}
          path: composeApp/build/compose/binaries/main/*/
          
