on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Android APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk

  build-desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Compose Desktop distribution for ${{ matrix.os }}
        run: ./gradlew :composeApp:packageDistributionForCurrentOS

      - name: Upload Compose Desktop distribution
        uses: actions/upload-artifact@v4
        with:
          name: compose-desktop-dist-${{ matrix.os }}
          path: composeApp/build/compose/binaries/main/*/

  pre-release:
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-debug-apk
          path: artifacts/android

      - name: Download Desktop (Linux) Artifact
        uses: actions/download-artifact@v4
        with:
          name: compose-desktop-dist-ubuntu-latest
          path: artifacts/desktop/linux

      - name: Download Desktop (Windows) Artifact
        uses: actions/download-artifact@v4
        with:
          name: compose-desktop-dist-windows-latest
          path: artifacts/desktop/windows

      - name: Download Desktop (macOS) Artifact
        uses: actions/download-artifact@v4
        with:
          name: compose-desktop-dist-macos-latest
          path: artifacts/desktop/macos

      - run: ls

      - name: Create Pre-release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pre-release-${{ github.run_id }}
          name: "Pre-release ${{ github.run_id }}"
          prerelease: true
          files: |
            artifacts/android/*.apk
            artifacts/desktop/linux/**/*.deb
            artifacts/desktop/windows/**/*.exe
            artifacts/desktop/macos/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}